{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <h1>{{ title }}</h1>
            {% if form %}
                <form action="" method="POST"> {% csrf_token %}
                    <!-- Renderiza el form como html -->
                    <!-- {#form.as_p #} -->
                    {{ form|crispy }}
                    <input type="submit" value="submit form" class="btn btn-default">
                </form>
            {% endif %}
            {% if confirm_message %}
                <h3>{{ confirm_message }}</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
